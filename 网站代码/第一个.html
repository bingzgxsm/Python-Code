<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>第一个前端网站</title>
</head>
<body>
<fieldset>
     <legend>注册区域</legend>
     <form method="get">
     <table border="1" bordercolor="#FF0000" width="500" cellpadding="10">
          <tr> 
            <th colspan="2" bgcolor="#FFFFCC">注册页面</th>
          </tr>
          <tr>
          <td>用户名:</td>
          <td><input type="text" name="user" id="user" value="牛逼的前端"/></td>
          </tr>
          <tr>
              <td>密码: </td>
              <td><input type="password" name="psw" id="psw" value="请输入密码" /></td>	
          </tr>
               <td>确认密码</td>
               <td><input type="password" name="repsw" id="repsw" value="请再次输入密码" /></td>
           <tr>
               <td>性别</td>
               <td>
			   <input type="radio" name"sex" value="nan" id="nan" />男
               <input type="radio" name="sex" value="nv" id="nv" checked/>女
               </td>
          	</tr>
            <tr>
                <td>爱好: </td>
              <td>
			    <input type="checkbox" name="interests" value="dance" id="dance"/>跳舞
				<input type="checkbox" name="interests" value="sing"  id="sing"/>唱歌
				<input type="checkbox" name="interests" value="swing" id="swing"/>游泳
				<input type="checkbox" name="interests" value="play"  id="play"/> 玩游戏
			  </td>
			  </tr>
			  <tr>
			      <td>国家: </td>
				  <td>
				    <select name="country" id="country">
					    <option value="none">--选择国家--</option>
						<option value="chian">中国</option>
						<option value="ebglish">英国</option>
						<option value="usa">美国</option>
						<option value="jp"日本></option>
					</select>
				  </td>
				  </tr>
				  <tr>
				     <th colspan="2" bgcolor="#FFFFCC">
					      <input type="submit" name="tijiao" id="tijiao" value="提交" />
						  <input type="reset" name="chongzhi" id="chongzhi" value="重置" />
					 </th>
				 </tr>
				</table>
				</form>
				</fieldset>
				</html>
